<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="dist/output.css" rel="stylesheet">
</head>

<body>


    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
            <img class=" md:w-1/3 w-[50%] mb-10 object-cover object-center rounded" alt="hero"
                src="dist/img/sosial/message.png">
            <div class="text-center lg:w-2/3 w-full">
                <h1 class="tx-1 title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"></h1>
                <p class="tx-2 mb-8 leading-relaxed"></p>
                <div class="flex justify-center">
                    <a href="index.html"
                        class="bnt inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Go
                        Back</a>

                </div>
            </div>
        </div>
    </section>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);
        gsap.to('.tx-1', {
            duration: 1,
            delay: 1.5,
            text: 'Thank You For Contact Me'
        })
        gsap.to('.tx-2', {
            duration: 1.5,
            delay: 2,
            text: 'Please check your email in 24 hours we will send you a reply as soon as possible. Thank'
        })
        gsap.from('img', {
            duration: 1.5,
            y: -800,
            opacity: 0,
            ease: 'bounce'
        });
        gsap.from('.bnt', {
            duration: 1.5,
            y: 800,
            opacity: 0,
            delay: 2.5,
        });
    </script>
</body>

</html>
